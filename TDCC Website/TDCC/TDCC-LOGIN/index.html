<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In TDCC Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    <div class="circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="su_logo.png" alt="Logo Not Found">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please Login to use the Platform</div><br>
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" placeholder="Enter Email" id = "email" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Enter Password" id = "password" required>
                    </div>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id = "rememberMeCheckbox">
                            <label for="rememberMeCheckbox">Remember Me</label>
                        </div>
                        <a href="#">I forgot my Password!</a>
                    </div>
                    <button type = "submit"><a href="/TDCC/index.html">Sign In</button></a>
                </form>
                <div class="login-card-footer">
                    Don't have an account? <a href="#">Create a free account</a>.
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
